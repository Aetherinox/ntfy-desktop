<!doctype html>
	<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>ntfy Desktop</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css?v=1.0.1">

		<!--
		Electron:	Line required for script imports
					Add before all other JS files are loaded.
		-->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	</head>

	<body>
		<div class="banner">
			<div class="text-white banner-title" id="app_name">ntfy Desktop</div>
			<div class="text-white" id="app_version">v1.0.0</div>
		</div>

		<div class="align-c mt-4">
			<img class="img" src="https://preview.redd.it/ntfy-release-now-with-web-push-and-a-progressive-web-app-v0-803ocu5oj99b1.png?width=952&format=png&auto=webp&s=41edcef6c15dc71135017b8a20156d327f445d95" alt="icon" style="width: 230px;">
		</div>

		<div class="mt-3 mb-1 align-c text-white license">ntfy-desktop is licensed under GPLv3 or later.</div>
		<div class="mt-1 mb-3 align-c text-primary author" id="app_author">Aetherinox</div>

		<div class="mt-4" id="images">
			<a onclick="lnk_Github(event)" target="_blank" rel="noopener noreferrer" href="https://github.com/Aetherinox/ntfy-desktop">
				<img class="badges" border="0" alt="Static Badge" src="https://img.shields.io/badge/View%20Repo-Github?style=for-the-badge&logo=github&logoColor=FFFFFF&color=de2343">
			</a>
			<a onclick="lnk_Github(event)" target="_blank" rel="noopener noreferrer" href="https://aetherinox.github.io/ntfy-desktop">
				<img class="badges" border="0" alt="Static Badge" src="https://img.shields.io/badge/View%20Docs-Github?style=for-the-badge&logo=gitbook&logoColor=FFFFFF&color=29685b">
			</a>
		</div>

		<script>
			function lnk_Github(e) {
				e.preventDefault();
				require('electron').shell.openExternal('https://github.com/Aetherinox/ntfy-desktop/');
			}

			function lnk_Docs(e) {
				e.preventDefault();
				require('electron').shell.openExternal('https://aetherinox.github.io/ntfy-desktop/');
			}

			function setTitle(title) {
			    document.title = title;
			}

			function setAppInfo(name, ver, author) {
				document.querySelector('#app_name').textContent = name;
				document.querySelector('#app_version').textContent = 'v' + ver;
				document.querySelector('#app_author').textContent = author;
			}
		</script>
	</body>
</html>
