# #
#   @type               github workflow
#   @author             Aetherinox
#   @url                https://github.com/Aetherinox
#   @usage              builds and releases binary files for ntfy-desktop
#                       creates a new github release
#
#   @secrets            secrets.SELF_TOKEN                                          self github personal access token (fine-grained)
#                       secrets.SELF_TOKEN_CL                                       self github personal access token (classic)
#                       secrets.NPM_TOKEN                                           self npmjs access token
#                       secrets.PYPI_API_TOKEN                                      self Pypi API token (production site) - https://pypi.org/
#                       secrets.PYPI_API_TEST_TOKEN                                 self Pypi API token (test site) - https://test.pypi.org/
#                       secrets.SELF_DOCKERHUB_TOKEN                                self Dockerhub token
#                       secrets.CODECOV_TOKEN                                       codecov upload token for nodejs projects
#                       secrets.MAXMIND_GELITE_TOKEN                                maxmind API token
#                       secrets.CF_ACCOUNT_ID                                       cloudflare account id
#                       secrets.CF_ACCOUNT_TOKEN                                    cloudflare account token
#                       secrets.ORG_TOKEN                                           org github personal access token (fine-grained)
#                       secrets.ORG_TOKEN_CL                                        org github personal access token (classic)
#                       secrets.ORG_DOCKERHUB_TOKEN                                 org dockerhub secret
#                       secrets.ORG_GITEA_TOKEN                                     org gitea personal access token (classic) with package:write permission
#                       secrets.BOT_GPG_KEY_ASC                                     bot gpg private key (armored) | BEGIN PGP PRIVATE KEY BLOCK
#                       secrets.BOT_GPG_KEY_B64                                     bot gpg private key (binary) converted to base64
#                       secrets.BOT_GPG_PASSPHRASE                                  bot gpg private key passphrase
#                       secrets.DISCORD_WEBHOOK_CHAN_GITHUB_RELEASES                discord webhook to report release notifications from github to discord
#                       secrets.DISCORD_WEBHOOK_CHAN_GITHUB_WORKFLOWS               discord webhook to report workflow notifications from github to discord
#                       secrets.DISCORD_WEBHOOK_CHAN_GITHUB_UPDATES                 discord webhook to report activity notifications from github to discord
#
#   @local              these workflows can be tested locally through the use of `act`
#                           https://github.com/nektos/act
#                       Extract act to folder
#                       Add system env var with path to act.exe
#                       Run the commands:
#                           git pull https://github.com/username/repo
#                           act -W .github/workflows/package-release.yml -P ubuntu-latest=catthehacker/ubuntu:full-22.04
#                           act -W .github/workflows/package-release.yml -s TOKEN_CL=XXXXXXXXXX --pull=false
# #

name: '📦 Package › Release'
run-name: '📦 Package › Release'

on:
    workflow_dispatch:
        inputs:

            # #
            #   Name of the plugin to use when creating the release zip filename
            #     e.g: ntfy-desktop-v1.0.0.zip
            # #

            PROJECT_NAME:
                description:          '📦 Name of App'
                required:             true
                default:              'ntfy-desktop'
                type:                 string

            # #
            #   ENABLE:   the changelog generated in releases tab will only display single commits.
            #   DISABLE:  the changelog shows pull requests completed based on their labels
            # #

            CHANGELOG_MODE_COMMIT:
                description:          '📑 Use Commits Instead of PRs'
                required:             true
                default:              true
                type:                 boolean

            # #
            #   ENABLE:   Will show all types of commits, including uncategorized
            #   DISABLE:  WIll only show actions that have been categorized using the format
            #                type(scope): description
            #                type: description
            # #

            SHOW_UNCATEGORIZED:
                description:          '🗂️ Show Uncategorized Commits'
                required:             true
                default:              false
                type:                 boolean

            # #
            #   true            released version will be marked as a development build and will have the v1.x.x-development tag instead of -latest
            #   false           release version will be marked with -latest docker tag
            # #

            RC_RELEASE:
                description:        '🧪 Release RC (Pre-release)'
                required:           true
                default:            false
                type:               boolean

            # #
            #   only needed if env variable `RC_RELEASE` = true
            #   sets the version number for the release candidate
            #       e.g: ntfy-desktop-v1.0.0-rc.1
            # #

            RC_VERSION:
                description:        '🧪 RC (Pre-release) Ver (ntfy-desktop-rc.1)'
                required:           false
                type:               string
                default:            '1'

# #
#   environment variables
# #

env:
    PROJECT_NAME:                   ${{ github.event.inputs.PROJECT_NAME || 'ntfy-desktop' }}
    CHANGELOG_MODE_COMMIT:          ${{ github.event.inputs.CHANGELOG_MODE_COMMIT || true }}
    SHOW_UNCATEGORIZED:             ${{ github.event.inputs.SHOW_UNCATEGORIZED || false }}
    RC_RELEASE:                     ${{ github.event.inputs.RC_RELEASE || false }}
    RC_VERSION:                     ${{ github.event.inputs.RC_VERSION || '1' }}
    ASSIGN_USER:                    Aetherinox
    BOT_NAME_1:                     EuropaServ
    BOT_NAME_2:                     BinaryServ
    BOT_NAME_DEPENDABOT:            dependabot[bot]
    BOT_NAME_RENOVATE:              renovate[bot]
    GPG_KEY_BASE64:                 ${{ secrets.ADMINSERV_GPG_KEY_B64 }}
    GPG_KEY_PASSPHRASE:             ${{ secrets.ADMINSERV_GPG_PASSPHRASE }}

# #
#   Jobs
# #

jobs:

    # #
    #   JOB > INITIALIZE
    # #

    job-initialize:
        name: >-
            📦 Publish › Initialize
        runs-on: ubuntu-latest
        outputs:
            package_version: ${{ steps.task_initialize_package_getversion.outputs.PACKAGE_VERSION }}
        permissions:
            contents: write
            packages: write
        steps:

            # #
            #   Release › Set Env Variables
            # #

            - name: >-
                🕛 Get Timestamp
              id: task_initialize_label_set_timestamp
              run: |
                  echo "YEAR=$(date +'%Y')" >> $GITHUB_ENV
                  echo "NOW=$(date +'%m-%d-%Y %H:%M:%S')" >> $GITHUB_ENV
                  echo "NOW_SHORT=$(date +'%m-%d-%Y')" >> $GITHUB_ENV
                  echo "NOW_LONG=$(date +'%m-%d-%Y %H:%M')" >> $GITHUB_ENV
                  echo "NOW_DOCKER_LABEL=$(date +'%Y%m%d')" >> $GITHUB_ENV

            # #
            #   Release › Checkout
            # #

            - name: '☑️ Checkout'
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   Release › Start
            # #

            - name: >-
                ✅ Start
              id: task_initialize_start
              run: |
                echo "―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――"
                echo " Starting Documentation Build script"
                echo " Runner .............. ${{ runner.name }}"
                echo " Workflow ............ ${{ github.workflow }} (#${{ github.workflow_ref }})"
                echo " Run Number .......... #${{ github.run_number }}"
                echo " Run ID .............. https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                echo " Triggered By ........ ${{ github.actor }}"
                echo " Time ................ ${{ env.NOW_LONG }}"
                echo "―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――"

            # #
            #   Get version from package.json VERSION value
            # #

            - name: '👁️‍🗨️ Get Package Version'
              id: task_initialize_package_getversion
              run: |
                  VER=$(cat package.json | jq -r '.version')
                  echo "PACKAGE_VERSION=$VER" >> $GITHUB_OUTPUT

            - name: '👁️‍🗨️ Get Package Version › Print'
              id: task_initialize_package_getversion_debug
              run: |
                  echo "VERSION: ${{ steps.task_initialize_package_getversion.outputs.PACKAGE_VERSION }}"

    # #
    #   JOB > BUILD > Windows
    # #

    job-build-windows:
        name: >-
          📦 Publish › Build › Windows
        needs: job-initialize
        runs-on: ubuntu-latest
        env:
            PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        permissions:
            contents: read
            packages: write
        steps:
            - name: '☑️ Checkout'
              uses: actions/checkout@v4

            - name: '⚙️ Setup Node'
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org/'
                  always-auth: true
                  scope: '@aetherinox'

            - name: '📦 Install NPM & Apt Packages'
              run: |
                  mkdir -p build
                  mkdir -p dist
                  sudo apt update
                  sudo apt install git wine64
                  sudo npm install
                  sudo npm install -g electron-packager
                  sudo ln -s /usr/bin/wine /usr/bin/wine64
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            # #
            #   Release › Verbose › List Tree
            # #

            - name: '⚙️ Verbose › Tree Listing'
              id: task_build_verbose_tree_1
              run: |
                  tree -I node_modules

            # #
            #   Release › Build Binary
            # #

            - name: '📦 Build Binaries'
              run: |
                  npm run build:lin:windows

            # #
            #   Release › Verbose › List Tree
            # #

            - name: '⚙️ Verbose › Tree Listing'
              id: task_build_verbose_tree_2
              run: |
                  tree -I node_modules

            # #
            #   Release › Build › Stable
            # #

            - name: '🔨 Build › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip'
              id: task_build_st
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              run: |
                  BASE_PATH="${GITHUB_WORKSPACE}"

                  #  windows
                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-arm64.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-arm64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-arm64.zip

                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-ia32.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-ia32 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-ia32.zip

                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-amd64.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-x64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-amd64.zip

                  ls

            # #
            #   Release › Build › Release Candidate
            # #

            - name: '🔨 Build › Release Candidate › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}.zip'
              id: task_build_rc
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              run: |
                  BASE_PATH="${GITHUB_WORKSPACE}"

                  #  windows
                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-arm64.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-arm64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-arm64.zip

                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-ia32.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-ia32 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-ia32.zip

                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-amd64.zip
                  (cd build/${{ env.PROJECT_NAME }}-win32-x64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-amd64.zip

                  ls

            # #
            #   Build › Upload Artifacts › Release Files › Stable › Arm64
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-arm64.zip
              id: task_build_artifact_stable_arm64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-arm64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-arm64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Stable › ia32
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-ia32.zip
              id: task_build_artifact_stable_ia32
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-ia32"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-ia32.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Stable › amd64
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-amd64.zip
              id: task_build_artifact_stable_amd64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-amd64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-win32-amd64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Release Candidate › arm64
            # #

            - name: >-
                📋 Upload Artifacts › RC › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-arm64.zip
              id: task_build_artifact_rc_arm64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-arm64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-arm64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Release Candidate › ia32
            # #

            - name: >-
                📋 Upload Artifacts › RC › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-ia32.zip
              id: task_build_artifact_rc_ia32
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-ia32"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-ia32.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Release Candidate › amd64
            # #

            - name: >-
                📋 Upload Artifacts › RC › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-amd64.zip
              id: task_build_artifact_rc_amd64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-amd64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-win32-amd64.zip"
                  retention-days: 30

    # #
    #   JOB > BUILD > Linux
    # #

    job-build-linux:
        name: >-
          📦 Publish › Build › Linux
        needs: [ job-initialize ]
        runs-on: ubuntu-latest
        env:
            PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        permissions:
            contents: read
            packages: write
        steps:
            - name: '☑️ Checkout'
              uses: actions/checkout@v4

            - name: '⚙️ Setup Node'
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org/'
                  always-auth: true
                  scope: '@aetherinox'

            - name: '📦 Install NPM & Apt Packages'
              run: |
                  mkdir -p build
                  mkdir -p dist
                  sudo apt update
                  sudo apt install git wine64
                  sudo npm install
                  sudo npm install -g electron-packager
                  sudo ln -s /usr/bin/wine /usr/bin/wine64
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            # #
            #   Release › Verbose › List Tree
            # #

            - name: '⚙️ Verbose › Tree Listing'
              id: task_build_verbose_tree_1
              run: |
                  tree -I node_modules

            # #
            #   Release › Build Binary
            # #

            - name: '📦 Build Binaries'
              run: |
                  npm run build:lin:linux

            # #
            #   Release › Verbose › List Tree
            # #

            - name: '⚙️ Verbose › Tree Listing'
              id: task_build_verbose_tree_2
              run: |
                  tree -I node_modules

            # #
            #   Release › Build › Stable
            # #

            - name: '🔨 Build › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}.zip'
              id: task_build_st
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              run: |
                  BASE_PATH="${GITHUB_WORKSPACE}"

                  #  windows
                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-arm64.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-arm64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-arm64.zip

                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-armv7l.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-armv7l && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-armv7l.zip

                  echo Building STABLE Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-amd64.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-x64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-amd64.zip

                  ls

            # #
            #   Release › Build › Release Candidate
            # #

            - name: '🔨 Build › Release Candidate › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}.zip'
              id: task_build_rc
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              run: |
                  BASE_PATH="${GITHUB_WORKSPACE}"

                  #  windows
                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-arm64.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-arm64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-arm64.zip

                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-armv7l.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-armv7l && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-armv7l.zip

                  echo Building RC Package ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-amd64.zip
                  (cd build/${{ env.PROJECT_NAME }}-linux-x64 && zip -r - .) >${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-amd64.zip

                  ls

            # #
            #   Build › Upload Artifacts › Release Files › Stable › Arm64
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-arm64.zip
              id: task_build_artifact_stable_arm64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-arm64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-arm64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Stable › armv7l
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-armv7l.zip
              id: task_build_artifact_stable_armv7l
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-armv7l"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-armv7l.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Stable › amd64
            # #

            - name: >-
                📋 Upload Artifacts › Stable › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-amd64.zip
              id: task_build_artifact_stable_amd64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, false ) ||
                  startsWith( env.RC_RELEASE, false )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-amd64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-linux-amd64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Release Candidate › arm64
            # #

            - name: >-
                📋 Upload Artifacts › RC › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-arm64.zip
              id: task_build_artifact_rc_arm64
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-arm64"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-arm64.zip"
                  retention-days: 30

            # #
            #   Build › Upload Artifacts › Release Files › Release Candidate › armv7l
            # #

            - name: >-
                📋 Upload Artifacts › RC › ${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-armv7l.zip
              id: task_build_artifact_rc_armv7l
              uses: actions/upload-artifact@v4
              if: |
                  startsWith( inputs.RC_RELEASE, true ) ||
                  startsWith( env.RC_RELEASE, true )
              with:
                  name: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-armv7l"
                  path: "${{ env.PROJECT_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.RC_VERSION }}-linux-armv7l.zip"
