name: "ðŸ§ª NPM â€º Tests"
run-name: "ðŸ§ª NPM â€º Tests"

# ---------------------------------------------------------------------------------------
#   triggers
# ---------------------------------------------------------------------------------------

on:
  workflow_dispatch:

# ---------------------------------------------------------------------------------------
#   jobs
# ---------------------------------------------------------------------------------------

jobs:
    test:
        name: >-
          ðŸ§ª Tests
        runs-on: ubuntu-latest
        timeout-minutes: 60
        strategy:
            matrix:
                node-version: [16.x, 17.x, 18.x, 20.x, 22.x]

        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Start
            # ---------------------------------------------------------------------------------------

            - name: >-
                âœ… Start
              id: task_test_start
              run: |
                echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: >-
                â˜‘ï¸ Checkout
              id: task_test_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Job > Use NodeJS
            #
            #   Options:
            #     node-version: ${{ matrix.node-version }}
            #     node-version: lts/*
            # ---------------------------------------------------------------------------------------

            - name: >-
                âš™ï¸ Setup Node
              id: task_test_node_setup
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}

            # ---------------------------------------------------------------------------------------
            #   Job > Cache
            # ---------------------------------------------------------------------------------------

            - name: >-
                âš™ï¸ Cache Node
              id: task_test_node_cache
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: node-modules-${{ hashFiles('package-lock.json') }}

            # ---------------------------------------------------------------------------------------
            #   Job > Npm > Install Dependencies
            # ---------------------------------------------------------------------------------------

            - name: >-
                âš™ï¸ Install Dependencies
              id: task_test_install
              run: |
                npm ci
                npx playwright install --with-deps
                npm i -D electron-playwright-helpers

            # ---------------------------------------------------------------------------------------
            #   Job > Run Tests
            # ---------------------------------------------------------------------------------------

            - name: >-
                ðŸ§ª Run Test
              id: task_test_run
              run: |
                xvfb-run --auto-servernum npx playwright test

            # ---------------------------------------------------------------------------------------
            #   Job > Upload Report
            # ---------------------------------------------------------------------------------------

            - name: >-
                ðŸ“‹ Generate Report
              id: task_test_artifacts_report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: Report-${{ matrix.node-version }}
                path: playwright-report/
                retention-days: 30

            # ---------------------------------------------------------------------------------------
            #   Job > Upload Screenshots
            # ---------------------------------------------------------------------------------------

            - name: >-
                ðŸ”— Upload Screenshot
              id: task_test_artifacts_screenshot
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: Screenshot-${{ matrix.node-version }}
                path: test-results/1.png
                retention-days: 30
